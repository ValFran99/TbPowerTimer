<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.7.0.js"
  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

  <script>
    $(document).ready(function(){
      $("#input-tb").on("change", $(this), rechargeCalculation)
      $("#input-full-recharge").on("change", $(this), rechargeCalculation)
    })
  </script>
  
  <script src="index.js"></script>
  <title id="page-title">Traiblaze</title>
</head>
<body>
  <div class="title">
    <h1>Honkai Star Rail Trailblaze Power Timer</h1>
  </div>
  
  <div id="recharge-calc" class="container">
    <label for="input-tb" class="label-input">Amount to recharge</label>
    <div class="input-container">
      <input type="number" id="input-tb" onclick="this.select()" class="text-input">
      <input type="submit" value="Continue" class="submit-button">
    </div>
    <p>Will recharge in: </p>
    <p id="recharge-time"></p>
    <p>at:</p>
    <p id="recharge-date"></p>
  </div>

  <div id="full-recharge-calc" class="container">
    <label for="input-full-recharge" class="label-input">Current trailblaze power</label>
    <div class="input-container">
      <input type="number" id="input-full-recharge" onclick="this.select()" class="text-input">
      <input type="submit" value="Continue" class="submit-button">
    </div>
    <p>Full refill in: </p>
    <p id="full-recharge-time"></p>
    <p>at: </p>
    <p id="full-recharge-date"></p>
  </div>
</body>
</html>
