<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.7.0.js"
  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">

  <script>
    $(document).ready(function(){
      $("#input-recharge").on("change", $(this), rechargeCalculation)
      $("#input-refill").on("change", $(this), rechargeCalculation)
      $(".toggle-container").on("click", toggleSwitch)
    })
  </script>
  
  <script src="index.js"></script>
  <title id="page-title">Traiblaze</title>
</head>
<body>
  <div class="title">
    <h1 id="title-text">Honkai Star Rail Trailblaze Power Timer</h1>
    <p id="toggle-text">Toggle between refill calculator and basic recharge calculator</p>
    <div class="toggle-container">
      <div class="toggle-button">
        <div class="inner-circle"></div>
      </div>
    </div>
  </div>
  
  <div id="recharge-calc" class="container">
    <label for="input-recharge" class="label-input">Tb amount to recharge</label>
    <div class="input-container">
      <input type="number" id="input-recharge" onclick="this.select()" class="text-input">
      <input type="submit" value="Continue" class="submit-button">
    </div>
    <p id="recharge-text" class="toggle-recharge"></p>
    <p id="recharge-time" class="toggle-recharge"></p>
    <p class="toggle-recharge">at:</p>
    <p id="recharge-date" class="toggle-recharge"></p>
  </div>

  <div id="refill-calc" class="container">
    <label for="input-refill" class="label-input">Current trailblaze power</label>
    <div class="input-container">
      <input type="number" id="input-refill" onclick="this.select()" class="text-input">
      <input type="submit" value="Continue" class="submit-button">
    </div>
    <p class="toggle-refill">Full refill in: </p>
    <p id="refill-time" class="toggle-refill"></p>
    <p class="toggle-refill">at: </p>
    <p id="refill-date" class="toggle-refill"></p>
  </div>
</body>
</html>
