<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.7.0.js"
  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="

  <link rel="stylesheet" href="styles.css">

  <script>
    $(document).ready(function(){
      $("#input-tb").on("change", testValue)
    })
  </script>
  
  <script src="index.js"></script>
  <title id="page-title">Traiblaze</title>
</head>
<body>
  <div id="recharge-calc">
    <label for="input-tb">Amount to recharge</label>
    <input type="number" placeholder="Trailblaze power" id="input-tb" onclick="this.select()">
    <input type="submit" value="Continue">
    <p>Recharge time:  <span id="recharge-time"></span></p>
    <p>It will recharge at <span id="recharge-date"></span></p>
  </div>
  <div id="back-to-full">
    <label for="input-full-recharge">Amount to recharge</label>
    <input type="number" placeholder="Trailblaze power" id="input-full-recharge" onclick="this.select()">
    <input type="submit" value="Continue">
    <p>Recharge in:  <span id="full-recharge-time"></span></p>
    <p>It will fully recharge at <span id="full-recharge-date"></span></p>
  </div>
</body>
</html>
